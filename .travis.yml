sudo: require

install:
  - sudo apt-get install cowsay

script: 
  - export PATH=/usr/bin:/bin:/usr/games
  - cowsay "Howdy"
  - cowsay "Howdy" | cowsay -n
  - cowsay "Howdy" | cowsay -n | cowsay -n
  - cowsay "Howdy" | cowsay -n | cowsay -n | cowsay -n
  - cowsay "Howdy" | cowsay -n | cowsay -n | cowsay -n | cowsay -n
  - cowsay "Howdy" | cowsay -n | cowsay -n | cowsay -n | cowsay -n | cowsay -n
  - cowsay "Howdy" | cowsay -n -f stegosaurus

